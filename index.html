<!DOCTYPE html>
<html>
<head>
  <title>JQASS</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/index_style.css">
  
</head>
<body>
    
          <section id="login"  >
            <div class="container">
        
            <div class="login">
                
            <form class="form-inline">
                
      <button type="text" class="btn btn-primary mb-2">Login</button>

  <label class="sr-only" for="inlineFormInputName2">Username</label>
  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Username">

  <label class="sr-only" for="inlineFormInputGroupUsername2">Password</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">

    </div>
    <input type="Password" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password">
  </div>

  

             </form>    
            </div><br><br>      
        
        
            <div class=" row sign-up">
            
            
                <div class="col col-6">
                
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="images/gallery-9.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/gallery-6.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/gallery-1.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
                
                </div>
                <div class="col-6">
                    <h2>Sign up</h2>
                    
<input class="form-control item " type="text" placeholder="Username">
<input class="form-control item" type="email" placeholder="Email">
<input class="form-control item " type="password" placeholder="Password">
<input class="form-control  item" type="password" placeholder="Confirm Password">
<button type="text" class="btn btn-primary mb-2 item2">Sign up</button>


                    

                  
                </div>       
            
            </div>
</div>
            
        </section>
      
        

  
  
  <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mine.js"></script>
    
</body>
</html>
